<!DOCTYPE html>
<html>

<head>
    <title>WikipediaAPI</title>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">

</head>

<body>
  <div class="container">
    <ul id="box-ul">
      <h1 class="logo">Wikipedia Viewer</h1>
  <!-- Search Input -->
  <div class="row search-row">
    <div class="input-group">
      <input id="search" type="text" class="form-control">

      </span>
    </div>
  </div> <!-- end Search Input -->
  
  <!-- Random Article Link -->
  <div class="row">
    <div class="col">
      <h6 class="text-center">Search on Wikipedia or 
        <a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random">Randomize</a>
      </h6>
    </div>
  </div> <!-- end Random Article Link -->
  
  <!-- Add search items here -->
  <div id="searchResults">
    <div class="row">
      <div class="col">
        <a target="_blank" id="randomLink" href="#">
          <h2 class="text-center" id="randomTitle"></h2>
        </a>
        <p class="text-center" id="randomExtract"></p>
      </div>
    </div>
  </div>
  </ul>
  </div>
</body>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

</body>
